<div class="order-container">
    <button class="floating-btn" (click)="openModal()">
      <span class="item-count">{{ itemCount }}</span>
      <i class="fas fa-shopping-cart"></i>
    </button>
  
    <div class="order-modal" [ngClass]="{ 'open': isModalOpen }">
      <div class="modal-content">
        <button class="close-btn" (click)="closeModal()">Ã—</button>
        <h2>Order Items</h2>
        <div *ngFor="let item of orderItems" class="order-item-row">
          <div class="item-image">
            <img [src]="item.product.imageUrl" alt="{{item.product.name}}" />
          </div>
          <div class="item-details">
            <app-order-item-cart [itemId]="item.id" (itemUpdated)="handleItemUpdated()"></app-order-item-cart>
          </div>
        </div>
        <div class="order-summary">
          <p><strong>Total:</strong> {{ totalAmount | currency }}</p>
          <button (click)="paidOrder()">Place Order</button>
        </div>
      </div>
    </div>
  </div>
